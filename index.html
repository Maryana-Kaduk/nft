<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.jpg">
    <title>02nft</title>
    
    <!-- місце для підключення щрифтів з сервера Fonts Google -->

    <link rel="stylesheet" href="css/style.css">


</head>

<body>
    <section class="box">
        <article class="card">
            <section class="card__picture">
                <article class="card__picture-bgcolor">
                    <img src="images/icon-view.svg" alt="">
                </article>
            </section>
            <section class="card__content">
                <h1><a href="#">Equilibrium #3429</a></h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </section>
            <section class="card__info">
                <article class="card__info-price">
                    <img src="images/icon-ethereum.svg" alt="">
                    <h3>0.041 eth</h3>
                </article>
                <article class="card__info-term">
                    <img src="images/icon-clock.svg" alt="">
                    <span>3 days left</span>
                </article>
            </section>
            <section class="card__author">
                <article class="card__author-avatar"></article>
                <h2 class="card__author-name">
                Creation of 
                <span><a href="#">Jules Wyvern</a></span>
            </h2>
            </section>
        </article>
    </section>

</body>

</html>
